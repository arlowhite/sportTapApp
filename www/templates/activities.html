<ion-view view-title="Activities">
  <!-- These overrides so we can color bar,
  but loses default side-menu button, so need to add it again -->
  <ion-nav-bar class="has-tabs-top bar-positive">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!-- TODO:UI tabs do not scroll if window too narrow
  (Truncated titles instead)
  -->
  <!--<md-content>-->
  <!-- TODO set selected tab based on URL-->
  <!--md-selected="selectedIndex"
  2-way binding?
  -->
  <!-- FIXME tabs first load race condition, no content!?
  Debug view content loaded.
  http://angular-ui.github.io/ui-router/site/#/api/ui.router.state.directive:ui-view
  FIXME tab swipe doesn't load content?
  -->
  <!-- Layout stuff needed to make md-tabs takeup vertical space-->
  <div layout="column" layout-fill>
    <md-tabs class="has-header" md-swipe-content="true" md-dynamic-height="false" flex>
      <md-tab label="Joined" md-on-select="mineSelected()">
        <!--<ion-nav-view name="mine-tab"></ion-nav-view>-->
        <!--<div ui-view="mine-tab"></div>-->
        <!--<div ng-bind="content" class="padding"></div>-->
        <!-- md-tabs Example uses div ng-bind-->
        <md-progress-circular md-mode="indeterminate" ng-hide="::myActivities"></md-progress-circular>
        <div ng-if="myActivities">
          <ss-activity-card activity="act"
                            ng-repeat="act in myActivities track by act.id"></ss-activity-card>

          <!-- FIXME scroll-view cuts off last activity without added space -->
          <div style="height: 100px;"></div>
        </div>
      </md-tab>
      <md-tab label="Friend's" ui-sref="app.activities.friends">
        <!--href="#/app/activities/friends"-->
        <!--<ion-nav-view name="friends-tab">-->
        <!-- Animations go screwy with ion-nav-view here -->
        <div ui-view="friends-tab"></div>
        <!--<ion-nav-buttons side="secondary">-->
        <!--<button class="button icon ion-android-add button-positive" ng-click="doSomething()"></button>-->
        <!--</ion-nav-buttons>-->
      </md-tab>
      <md-tab label="Community">
        <div class="md-padding">
          <p>Public events in this area?</p>
          <p>Alternative names: Discover, Public</p>
        </div>
      </md-tab>
    </md-tabs>
  </div>
  <!--</md-content>-->

  <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Create Activity"
             href="#/app/create_activity">
    <!-- md-icon?-->
    <!--https://material.angularjs.org/latest/#/api/material.components.icon/directive/mdIcon-->
    <!--<i class="icon ion-plus"></i>-->
    <!--<md-icon md-svg-src="img/material-icons/ic_add_black_24px.svg" class=""></md-icon>-->
    <!--<md-icon md-font-set="material-icons">add</md-icon>-->
    <md-icon>add</md-icon>
    <!--<md-icon md-font-library="material-icons" class="md-light md-48">face</md-icon>-->
    <!--<md-icon class="material-icons md-light md-24"> add </md-icon>-->
  </md-button>
</ion-view>
