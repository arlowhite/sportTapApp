<ion-view view-title="Account">
  <ion-content>

    <div class="card">
      <div class="item item-divider">
        <h2>Your information</h2>
      </div>
      <div class="item item-avatar" ng-click="alert('hi')">
        <img src="img/demo/scuba_avatar.jpg">
        <h2>Arlo White</h2>
        <i class="icon ion-male"> Male</i>
      </div>
      <div class="item row">
        <div class="col">
          Age 30
        </div>
        <div class="col">
          November 1984
        </div>
      </div>
      <div class="item">
        <h2>Favorite activities</h2>
        <span class="activity-tags">scuba-diving, rock-climbing</span></p>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        <h2>Social networks</h2>
      </div>

      <div class="item item-text-wrap">
        <p>Connect to your social networks to invite friends to sportSocial.</p>
        <p>If you have privacy concerns, read <a href="">how sportSocial uses social networks</a>.</p>
      </div>

      <div class="item row">
        <div class="col">
          <h2 class="assertive">Google+</h2>
        </div>
        <div class="col">
          <button class="button button-balanced">
            <i class="icon ion-log-in"></i>
            Connect
          </button>
        </div>
      </div>

      <div class="item row">
        <div class="col">
          <h2 class="positive">Facebook</h2>
          <p>145 friends</p>
        </div>
        <div class="col">
          <button class="button button-clear button-assertive">
            <i class="icon ion-close-circled"></i>
            Disconnect
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
