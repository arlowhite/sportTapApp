<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Invite friends</h1>
  </ion-header-bar>
  <ion-content>

    <div class="list">

      <div class="item item-text-wrap">
        Invite people to be your sportSocial friend!
      </div>

      <button class="button button-full button-balanced item">
        <i class="icon ion-person-stalker"></i>
        Find friends in sportSocial
      </button>

      <button class="button button-full button-calm item">
        <i class="icon ion-android-contact"></i>
        Invite from Contacts
      </button>

      <button class="button button-full button-positive item">
        <i class="icon ion-social-facebook"></i>
        Invite from Facebook
      </button>

      <button class="button button-full button-outline button-assertive item">
        <i class="icon ion-social-googleplus"></i>
        Connect to Google+ to invite
      </button>

      <button class="button button-full button-stable item">
        <i class="icon ion-paper-airplane"></i>
        Send invite link
      </button>
    </div>

  </ion-content>
</ion-modal-view>
