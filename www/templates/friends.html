<ion-view view-title="Friends">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>

    <a class="button button-positive button-full icon ion-person-add" href="#/app/friend_invites">

      <b>2</b> friend invites
      <!--<i class="icon ion-person-add"></i>-->
    </a>

    <div class="list">
      <a class="item item-avatar" href="#/app/friend/{{friend.id}}" ng-repeat="friend in friends track by friend.id">
        <img src="{{friend.avatarUrl}}" />
        <h2>{{friend.name}}</h2>
        <div class="age-gender-corner">
          <strong ng-if="friend.age">{{friend.age}}</strong>
          <i class="icon ion-{{friend.gender}}"></i>
        </div>
        <p>
          <i class="icon ion-android-walk"></i>
          <span class="activity-tags">{{friend.mainActivityTags}}</span>
        </p>
        <div ng-if="friend.nextActivity" class="left-under-avatar">
          <b>{{friend.nextActivityDate}}</b>
          <i class="icon ion-arrow-right-b"></i>
          {{friend.nextActivity}}
        </div>
      </a>

    </div>

  </ion-content>

  <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Invite Activity"
             ng-click="inviteFriends()">
    <md-icon>person_add</md-icon>
  </md-button>
</ion-view>
