<a class="item item-avatar" href="#/app/friend/{{person.id}}" >
  <img src="{{person.avatarUrl}}" />
  <h2>{{person.name}}</h2>
  <div class="age-gender-corner">
    <strong ng-if="person.age">{{person.age}}</strong>
    <i class="icon ion-{{person.gender}}"></i>
  </div>
  <p>
    <i class="icon ion-android-walk"></i>
    <span class="activity-tags">{{person.mainActivityTags}}</span>
  </p>
  <div ng-if="person.nextActivity" class="left-under-avatar">
    <b>{{person.nextActivityDate}}</b>
    <i class="icon ion-arrow-right-b"></i>
    {{person.nextActivity}}
  </div>
</a>
