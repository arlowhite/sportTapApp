<ion-view view-title="Invites">
  <ion-content>
    <ion-refresher></ion-refresher>

    <div class="list card">

      <div class="item item-divider positive">
        Friend invitations
      </div>

      <ss-person-item person="friend" ng-repeat="friend in friends track by friend.id"></ss-person-item>
    </div>

    <section layout="center" layout-align="center">
      <md-button class="md-primary md-raised">Accept all friends</md-button>
    </section>

  </ion-content>
</ion-view>
