<ion-view view-title="Invites">
  <ion-content>
    <ion-refresher></ion-refresher>

    <div class="list card">

      <div class="item item-divider positive">
        Friend invitations
      </div>

      <a class="item item-avatar" ng-repeat="friend in friends track by friend.id" href="#/app/friend/{{friend.id}}">
        <img src="{{friend.avatarUrl}}">
        <h2>{{friend.name}}</h2>
        <div class="age-gender-corner">
          <strong ng-if="friend.age">{{friend.age}}</strong>
          <i class="icon ion-{{friend.gender}}"></i>
        </div>
        <p>
          <i class="icon ion-android-walk"></i>
          <span class="activity-tags">{{friend.mainActivityTags}}</span>
        </p>
      </a>

      <button class="button button-positive button-full item">Accept all friends</button>

    </div>
  </ion-content>
</ion-view>
