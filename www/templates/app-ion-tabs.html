<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- No label? tabs-icon-only-->
<!-- OS Differences:
 - Android gets striped (overridden with ionicConfigProvider)
-->

<!-- NAVIGATION
href uses ionic's default navigation system

Could also do ng-click="tabNav('friends')"
ng-click tabNav works, but back button isn't always displayed
A history is created for each tab

Maybe could override the tabController
Or just override the back button
-->
<ion-tabs class="tabs-color-active-positive tabs-icon-top"
  delegate-handle="main-tabs">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="ion-home" href="#/app/dashboard"
           badge="3" badge-style="badge-positive">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!-- ion-ios-people -->
  <ion-tab title="Friends" icon="ion-android-contacts" href="#/app/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!--ng-click="tabNav('activities')"-->
  <!-- with href, tab remembers its history
  Android back button seems to be same as browser-back
  ion-nav-back-button seems to use each tab's history
  -->
  <ion-tab title="Activities" icon="ion-ios-football" href="#/app/activities">
    <ion-nav-view name="tab-activities"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
