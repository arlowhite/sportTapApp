<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- Probably will use Maps eventually. Recommended by:
    http://stackoverflow.com/questions/30715477/allow-navigation-app-ionic-failed
    -->
    <meta http-equiv="Content-Security-Policy" content="script-src &apos;self&apos; https://maps.googleapis.com/ https://maps.gstatic.com/ https://mts0.googleapis.com/ https://mts1.googleapis.com/ http://192.168.0.18:35729 http://localhost:35729 &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- TODO Use Angular Material SCSS file instead? -->

    <!-- Note: SASS needs to be built separately because Ionic variables conflict -->
    <link href="css/angular-material.css" rel="stylesheet">
    <!-- TODO .min.js available but not default, done by release? -->
    <!-- ionic/angularjs js -->
    <!-- TODO don't use bundle? need newer angular for material? -->
    <!--<script src="lib/ionic/js/ionic.bundle.js"></script>-->
    <!--
     * ionic.bundle.js is a concatenation of:
     * ionic.js, angular.js, angular-animate.js,
     * angular-sanitize.js, angular-ui-router.js,
     * and ionic-angular.js
     -->
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>

    <script src="lib/angular-material/angular-material.js"></script>

    <script src="lib/moment/moment.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-service-core, uncomment this if you remove ionic-service-core... -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="sportSocial">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
