<md-list-item class="md-2-line"
              ng-click="goToPerson()">
  <img ng-src="{{::person.avatarUrl}}" class="md-avatar"/>
  <!--<div class="age-gender-corner">-->
  <!--<strong ng-if="person.age">{{person.age}}</strong>-->
  <!--<i class="icon ion-{{person.gender}}"></i>-->
  <!--</div>-->
  <div class="md-list-item-text">
    <div layout="row" layout-align="center center">
      <h3 flex>{{person.name}}</h3>
      <span class="age-gender-corner">
        <strong ng-if="person.age">{{person.age}}</strong>
        <i class="icon ion-{{person.gender}}"></i>
      </span>
    </div>
    <p>
      <i class="icon ion-android-walk"></i>
      <span class="ss-activity-tags">{{person.mainActivityTags}}</span>
    </p>
  </div>
</md-list-item>
<md-list-item ng-if="nextActivity" ng-click="goToActivity()" style="position: relative;" md-ink-ripple>
  <!-- TODO no-wrap time -->
  <div layout="row" layout-wrap class="md-body-1">
    <div class="ss-dateTime">{{nextActivity.startDate | momentDate:'ddd, MMM Do h:mma'}} <i class="icon ion-arrow-right-b"></i></div>
    <div>{{nextActivity.title}} @ {{nextActivity.locName}}</div>
  </div>
</md-list-item>
<md-divider></md-divider>
