<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Invite friends</h1>
    <button class="button icon ion-close button-light button-clear" ng-click="hideInviteFriends()"></button>
    <!-- Material style?
    Had trouble lining up button.
    layout="row" layout-align="end" -->
    <!--<md-button class="button icon md-raised md-light stable-bg">-->
      <!--<md-icon>close</md-icon>-->
    <!--</md-button>-->
  </ion-header-bar>
  <ion-content>

    <div class="list">

      <div class="item item-text-wrap">
        Invite people to be your sportTap friend!
      </div>

      <button class="button button-full button-balanced item">
        <i class="icon ion-person-stalker"></i>
        Find friends in sportTap
      </button>

      <button class="button button-full button-calm item">
        <i class="icon ion-android-contact"></i>
        Invite from Contacts
      </button>

      <button class="button button-full button-positive item">
        <i class="icon ion-social-facebook"></i>
        Invite from Facebook
      </button>

      <button class="button button-full button-outline button-assertive item">
        <i class="icon ion-social-googleplus"></i>
        Connect to Google+ to invite
      </button>

      <button class="button button-full button-stable item">
        <i class="icon ion-paper-airplane"></i>
        Send invite link
      </button>
    </div>

  </ion-content>
</ion-modal-view>
