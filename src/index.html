<!DOCTYPE html>
<html>
  <head>

    <!-- Probably will use Maps eventually. Recommended by:
    http://stackoverflow.com/questions/30715477/allow-navigation-app-ionic-failed

    <title>sportTap</title>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-service-core, uncomment this if you remove ionic-service-core... -->
     <script src="cordova.js"></script>

    <!-- Removed bower css, all CSS comes from SCSS -->
    <!-- Note: Angular Material SASS needs to be compiled separately because Ionic variables conflict -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <!--<script src="/bower_components/system.js/dist/system.js"></script>-->

  </head>
  <!-- Manual bootstrap in index.module.ts -->
  <body>
  <!-- tabs start creates nav-bar here while side-menu did not. -->
  <ion-nav-bar class="bar-positive md-light">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- DEV -->
  <script>
    // set our baseURL reference path
    System.config({
      baseURL: '/app'
    });

    System.defaultJSExtensions = true;
    // loads /app/index.module.js
    System.import('index.module');
  </script>
  <!-- FIXME verify template cache is working-->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
  </body>
